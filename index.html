<!DOCTYPE html>
<html>
  <head>
    <script src="js/markdown.min.js"></script>
  </head>
  <body>
    <div id="mdc"></div>
    <script>
      var md = "Hello.\n\n* This is markdown.\n* It is fun\n* Love it or leave it.";
      function Viewer(mdc) {
        this.update = function () {
          mdc.innerHTML = markdown.toHTML(md);
        };
        input.editor = this;
        this.update();
      }
      var $ = function (id) { return document.getElementById(id); };
      new Viewer($("mdc"));
    </script>
  </body>
</html>
