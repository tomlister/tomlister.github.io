<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/markdown.min.js"></script>
  </head>
  <body>
    <div id="mdc"></div>
    <script>
      var md = "#Tom Lister \n A very simple site outlining various things. \n\n\n Favourite Language: JS. \n\n\n Favoruite Runtime Enviroment: NodeJS. \n\n\n Language that I most despise and believe it and its community should be erradicated: [Rust](https://www.rust-lang.org)";
      function Viewer(mdc) {
        mdc.innerHTML = markdown.toHTML(md);
      }
      var $ = function (id) { return document.getElementById(id); };
      new Viewer($("mdc"));
    </script>
  </body>
</html>
