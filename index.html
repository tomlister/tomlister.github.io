<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/markdown.min.js"></script>
  </head>
  <body>
    <div id="mdc"></div>
    <script>
      var md = "#Tom Lister \n A very simple site outlining various things. \n\n\n Top 4 Languages: Go, JS, C++ and Rust.";
      function Viewer(mdc) {
        mdc.innerHTML = markdown.toHTML(md);
      }
      var $ = function (id) { return document.getElementById(id); };
      new Viewer($("mdc"));
    </script>
  </body>
</html>
